---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="" class="card-img" alt="">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text entry">{{ post.excerpt }}</p>
              <a href="{{ site.baseurl }}{{ post.url }}" class="card-text read-more">Read More</a>
            </div>
          </div>
        </div>
      </div>
    </article>
  {% endfor %}
</div>
